<main class="container">
    <div class="page-header px-3 py-3 mx-auto text-center">
      <h3 class="font-weight-normal text-center mt-5">{{title}}</h3>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-striped">
        <thead>
        <tr>
          <th>SL</th>
          <th>Name</th>
          <th>Division</th>
          <th>Population</th>
          <th>Area (Sqr.km)</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let it of districtList; index as sl" >
          <td>{{sl+1}}</td>
          <td>{{it.name}}</td>
          <td>{{it.division}}</td>
          <td>{{it.population}}</td>
          <td>{{it.areaSqKm}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </main>
